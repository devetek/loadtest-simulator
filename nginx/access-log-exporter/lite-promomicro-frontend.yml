listen:
  port: 4040
  address: "0.0.0.0"

consul:
  enable: false

namespaces:
- name: "lite_promomicro_frontend"
  format: '$remote_addr - - [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"'
  source_files:
    - /var/log/nginx/access.log
  relabel_configs:
  - target_label: request_uri
    from: request
    split: 2
    matches:
    # ALL
    - regexp: "^/kejutan-ramadan-ekstra([?/].*)?$"
      replacement: "/kejutan-ramadan-ekstra"