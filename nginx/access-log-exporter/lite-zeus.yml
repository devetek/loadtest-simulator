listen:
  port: 4040
  address: "0.0.0.0"

consul:
  enable: false

namespaces:
- name: "lite_zeus"
  format: '$remote_addr - - [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"'
  source_files:
    - /var/log/nginx/access.log
  relabel_configs:
  - target_label: request_uri
    from: request
    split: 2
    matches:
    # Home
    - regexp: "^/?$"
      replacement: "/"
    # Home with args
    - regexp: "^/([?].*)$"
      replacement: "/"
    # Hot List
    - regexp: "^/hot([?/].*)?$"
      replacement: "/hot"
    # Category List
    - regexp: "^/p(/)?$"
      replacement: "/p"
    # Category detail
    - regexp: "^/p(/.*)"
      replacement: "/p/detail-category"
    # Official Store Home
    - regexp: "^/official-store([?/].*)?$"
      replacement: "/official-store"
    # Rekomendasi All Path
    - regexp: "^/rekomendasi([?/].*)?$"
      replacement: "/rekomendasi"
    # Search All Path
    - regexp: "^/search([?/].*)?$"
      replacement: "/search"
    # Content All Path
    - regexp: "^/content([?/].*)?$"
      replacement: "/content"
    # People All Path
    - regexp: "^/people([?/].*)?$"
      replacement: "/people"
    # Cart All Path
    - regexp: "^/cart([?/].*)?$"
      replacement: "/cart"
    # Notif Center All Path
    - regexp: "^/notif-center([?/].*)?$"
      replacement: "/notif-center"
    # Terms
    - regexp: "^/terms(/)?$"
      replacement: "/terms"
    # Privacy
    - regexp: "^/privacy(/)?$"
      replacement: "/privacy"
    # Help All Path
    - regexp: "^/help([?/].*)?$"
      replacement: "/help"
    # User All Path
    - regexp: "^/user([?/].*)?$"
      replacement: "/user"
    # Membership
    - regexp: "^/membership([?/].*)?$"
      replacement: "/membership"
    # Discovery
    - regexp: "^/discovery([?/].*)?$"
      replacement: "/discovery"
    # Jasa
    - regexp: "^/jasa([?/].*)?$"
      replacement: "/jasa"
    # Tukar Tambah
    - regexp: "^/tukar-tambah(/)?$"
      replacement: "/tukar-tambah"
    # Shop
    - regexp: "^/([a-zA-Z0-9-]+)(/)?$"
      replacement: "/shop-page"
    # Shop Review
    - regexp: "^/([a-zA-Z0-9-]+)/(review|talk)(/page/([0-9]+))?/?$"
      replacement: "/shop-page"
    # Shop Note
    - regexp: "^/([a-zA-Z0-9-]+)/note(/([a-zA-Z0-9-]+)/([a-zA-Z0-9-]+))?/?$"
      replacement: "/shop-page"
    # Shop Other Module
    - regexp: "^/([a-zA-Z0-9-]+)/(preorder|cashback|discount|warehouse|freereturns|sold)([?/].*)?$"
      replacement: "/shop-page"
    # Shop Other Module With Page
    - regexp: "^/([a-zA-Z0-9-]+)/(preorder|cashback|discount|warehouse|freereturns|sold)(/page/[0-9]+)?/?$"
      replacement: "/shop-page"
    # PDP
    - regexp: "^/([a-zA-Z0-9-]+)/([a-zA-Z0-9-]+)([?/].*)?$"
      replacement: "/shop-page/product-detail"
    # Unknown
    - regexp: "/.*"
      replacement: "/unknown"