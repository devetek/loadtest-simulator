listen:
  port: 4040
  address: "0.0.0.0"

consul:
  enable: false

namespaces:
- name: "lite_kratos"
  format: '$remote_addr - - [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"'
  source_files:
    - /var/log/nginx/access.log
  relabel_configs:
  - target_label: request_uri
    from: request
    split: 2
    matches:
    # Home
    - regexp: "^/?$"
      replacement: "/"
    # Home with args
    - regexp: "^/([?].*)$"
      replacement: "/"
    # Shell
    - regexp: "^/sw-shell.atreus.html([?].*)?$"
      replacement: "/sw-shell.atreus.html"
    # Service Worker
    - regexp: "^/service-worker.js([?].*)?$"
      replacement: "/service-worker.js"
    # Category
    - regexp: "^/p([?/].*)?$"
      replacement: "/p"
    # Content
    - regexp: "^/content([?/].*)?$"
      replacement: "/content"
    # Myorder
    - regexp: "^/myorder([?/].*)?$"
      replacement: "/myorder"
    # Notifcenter
    - regexp: "^/notif-center([?/].*)?$"
      replacement: "/notif-center"
    # Action
    - regexp: "^/action([?/].*)?$"
      replacement: "/action"
    # Onboard
    - regexp: "^/onboard([?/].*)?$"
      replacement: "/onboard"
    # Appcheck
    - regexp: "^/appcheck([?/].*)?$"
      replacement: "/appcheck"
    # AfterSQ
    - regexp: "^/after_sq([?/].*)?$"
      replacement: "/after_sq"
    # BroadcastChat
    - regexp: "^/broadcast-chat([?/].*)?$"
      replacement: "/broadcast-chat"
    # Cart
    - regexp: "^/cart([?/].*)?$"
      replacement: "/cart"
    # BeliLangsung
    - regexp: "^/beli-langsung([?/].*)?$"
      replacement: "/beli-langsung"
    # Catalog
    - regexp: "^/catalog([?/].*)?$"
      replacement: "/catalog"
    # Deposit
    - regexp: "^/deposit([?/].*)?$"
      replacement: "/deposit"
    # Epharmacy
    - regexp: "^/e-pharmacy([?/].*)?$"
      replacement: "/e-pharmacy"
    # Error
    - regexp: "^/error([?/].*)?$"
      replacement: "/error"
    # Favorite
    - regexp: "^/favorite([?/].*)?$"
      replacement: "/favorite"
    # Feed
    - regexp: "^/feed([?/].*)?$"
      replacement: "/feed"
    # Shop
    - regexp: "^/([a-zA-Z0-9-]+)(/)?$"
      replacement: "/shop-page"
    # Shop Review
    - regexp: "^/([a-zA-Z0-9-]+)/(review|talk)(/page/([0-9]+))?/?$"
      replacement: "/shop-page"
    # Shop Note
    - regexp: "^/([a-zA-Z0-9-]+)/note(/([a-zA-Z0-9-]+)/([a-zA-Z0-9-]+))?/?$"
      replacement: "/shop-page"
    # Shop Other Module
    - regexp: "^/([a-zA-Z0-9-]+)/(info|etalase|voucher|rekomendasi-laptop|home|product|feed)([?/].*)?$"
      replacement: "/shop-page"
    # PDP
    - regexp: "^/([a-zA-Z0-9-]+)/([a-zA-Z0-9-]+)([?/].*)?$"
      replacement: "/shop-page/product-detail"
    # Unknown
    - regexp: "/.*"
      replacement: "/unknown"