listen:
  port: 4040
  address: "0.0.0.0"
  
consul:
  enable: false
  
namespaces:
- name: "lite_thor"
  format: '$remote_addr - - [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"'
  source_files:
    - /var/log/nginx/access.log
  relabel_configs:
  - target_label: request_uri
    from: request
    split: 2
    matches:
    # AMP PDP
    - regexp: "^/amp/([a-zA-Z0-9-]+)/([a-zA-Z0-9-]+)([?/].*)?$"
      replacement: "/amp/shop-page/product-detail"
    # AMP Find
    - regexp: "^/amp/find/(?.*)?$"
      replacement: "/amp/find"
    # AMP Hot
    - regexp: "^/amp/hot([?/].*)?$"
      replacement: "/amp/hot"
    # AMP Category
    - regexp: "^/amp/p([?/].*)?$"
      replacement: "/amp/p"
    # AMP Unknown
    - regexp: "/amp/.*"
      replacement: "/amp/unknown"