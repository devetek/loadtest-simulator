listen:
  port: 4040
  address: "0.0.0.0"
consul:
  enable: false
namespaces:
- name: "gossinc"
  format: '$remote_addr - - [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" "$upstream_response_time"'
  source_files:
    - /var/log/nginx/all.ssi.access.log
  relabel_configs:
  - target_label: request_uri
    from: request
    split: 2
    matches:
    - regexp: "^([^\\?\\s]*).*"
      replacement: "$1"
  - target_label: referer
    from: http_referer
    split: 2
    matches:
    - regexp: "((www|seller|m).tokopedia.com)(.*)"
      replacement: "$3"